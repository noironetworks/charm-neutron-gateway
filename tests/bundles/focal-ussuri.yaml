variables:
  openstack-origin: &openstack-origin distro

series: &series focal

machines:
  0:
    constraints: "mem=3072M"
  1:
    constraints: "mem=3072M"
  2:
    constraints: "mem=3072M"
  3: {}
  4: {}
  5: {}
  6: {}
  7: {}
  8:
    constraints: "mem=4G"
  9:
    constraints: "root-disk=20G mem=4G"
  10:
    constraints: "root-disk=20G mem=4G"
  11: {}
  12: {}
  13: {}

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "7"
applications:

  neutron-api-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  nova-cloud-controller-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  placement-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
    options:
      source: *openstack-origin
    to:
      - '3'
    channel: candidate

  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    series: *series
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: candidate

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: candidate

  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    channel: candidate
  neutron-gateway:
    charm: "../../../neutron-gateway"
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: *openstack-origin
    to:
      - '7'

  ovn-dedicated-chassis:
    charm: cs:~openstack-charmers/ovn-dedicated-chassis
    num_units: 1
    options:
      # start new units paused to allow unit by unit OVS to OVN migration
      new-units-paused: true
    to:
      # NOTE: We deliberately colocate the ovn-dedicated-chassis with the
      # neutron-gateway for migration test purposes.
      - '7'
    channel: candidate

  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    to:
      - '8'
    channel: candidate

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
    to:
      - '9'
      - '10'
    channel: candidate

  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '11'
    channel: candidate

  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    to:
      - '12'
    channel: candidate
  ovn-central:
    charm: cs:~openstack-charmers/ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '13'
    channel: candidate
  neutron-api-plugin-ovn:
    charm: cs:~openstack-charmers/neutron-api-plugin-ovn
    channel: candidate
  ovn-chassis:
    charm: cs:~openstack-charmers/ovn-chassis
    options:
      # start new units paused to allow unit by unit OVS to OVN migration
      new-units-paused: true
    channel: candidate

relations:

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'

  - - 'neutron-api:neutron-plugin-api'
    - 'neutron-gateway:neutron-plugin-api'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'nova-cloud-controller:shared-db'
    - 'nova-cloud-controller-mysql-router:shared-db'
  - - 'nova-cloud-controller-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-openvswitch:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-openvswitch:neutron-plugin-api'
    - 'neutron-api:neutron-plugin-api'

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'glance:shared-db'
    - 'glance-mysql-router:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'placement:shared-db'
    - 'placement-mysql-router:shared-db'
  - - 'placement-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'placement:identity-service'
    - 'keystone:identity-service'

  - - 'placement:placement'
    - 'nova-cloud-controller:placement'

    # We need to defer the addition of the neutron-api-plugin-ovn subordinate
  # relation to the functional test as the test will first validate the legacy
  # Neutron ML2+OVS topology, migrate it to OVN and then confirm connectivity
  # post migration.
  #
  # - - neutron-api-plugin-ovn:neutron-plugin
  #   - neutron-api:neutron-plugin-api-subordinate
  - - ovn-central:certificates
    - vault:certificates
  - - ovn-central:ovsdb-cms
    - neutron-api-plugin-ovn:ovsdb-cms
  - - ovn-chassis:nova-compute
    - nova-compute:neutron-plugin
  - - ovn-chassis:certificates
    - vault:certificates
  - - ovn-chassis:ovsdb
    - ovn-central:ovsdb
  - - ovn-dedicated-chassis:certificates
    - vault:certificates
  - - ovn-dedicated-chassis:ovsdb
    - ovn-central:ovsdb
  - - vault:certificates
    - neutron-api-plugin-ovn:certificates
  - - vault:shared-db
    - vault-mysql-router:shared-db
  - - vault-mysql-router:db-router
    - mysql-innodb-cluster:db-router
